<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/constant.css" />
    <link rel="stylesheet" href="./style/gridView.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/listView.css" />
    <title>뉴스 스탠드</title>
  </head>
  <body>
    <div class="container">
      <header class="container__header flex_row">
        <div class="container__header__main flex_row">
          <img
            class="container__header__main__logo"
            src="./assets/logo/logo.svg"
            alt="" />
          <h1 class="container__header__main__title">뉴스스탠드</h1>
        </div>
        <button class="toggle_darkmode">
          <div class="dark_button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M20.6144 14.6145C19.787 14.8653 18.9093 15.0001 18 15.0001C13.0294 15.0001 9 10.9707 9 6.00013C9 5.09088 9.13484 4.21311 9.3856 3.38574C5.69007 4.50583 3 7.93883 3 12.0001C3 16.9707 7.02944 21.0001 12 21.0001C16.0613 21.0001 19.4943 18.3101 20.6144 14.6145Z"
                fill="currentColor"></path>
            </svg>
          </div>
          <div class="light_button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M4.069 13h-4.069v-2h4.069c-.041.328-.069.661-.069 1s.028.672.069 1zm3.034-7.312l-2.881-2.881-1.414 1.414 2.881 2.881c.411-.529.885-1.003 1.414-1.414zm11.209 1.414l2.881-2.881-1.414-1.414-2.881 2.881c.528.411 1.002.886 1.414 1.414zm-6.312-3.102c.339 0 .672.028 1 .069v-4.069h-2v4.069c.328-.041.661-.069 1-.069zm0 16c-.339 0-.672-.028-1-.069v4.069h2v-4.069c-.328.041-.661.069-1 .069zm7.931-9c.041.328.069.661.069 1s-.028.672-.069 1h4.069v-2h-4.069zm-3.033 7.312l2.88 2.88 1.415-1.414-2.88-2.88c-.412.528-.886 1.002-1.415 1.414zm-11.21-1.415l-2.88 2.88 1.414 1.414 2.88-2.88c-.528-.411-1.003-.885-1.414-1.414zm6.312-10.897c-3.314 0-6 2.686-6 6s2.686 6 6 6 6-2.686 6-6-2.686-6-6-6z"></path>
            </svg>
          </div>
        </button>
        <span class="container__header_date"></span>
      </header>
      <section class="banner_section flex_row">
        <wrap class="newsbanner flex_row">
          <h2 class="newsbanner__title">연합뉴스</h2>
          <ul
            class="newsbanner__list-container newsbanner__list-container--left"></ul>
        </wrap>
        <wrap class="newsbanner flex_row">
          <h2 class="newsbanner__title">연합뉴스</h2>
          <ul
            class="newsbanner__list-container newsbanner__list-container--right"></ul>
        </wrap>
      </section>
      <section class="main_section">
        <header class="main_section__header flex_row">
          <wrapper class="main_section__header__title flex_row">
            <h2 class="main_section__header__title--all">전체 언론사</h2>
            <h2 class="main_section__header__title--sub">내가 구독한 언론사</h2>
          </wrapper>
          <wrapper class="main_section__header__button-wrapper flex_row">
            <img
              class="list_button"
              src="./assets/icons/list_off.svg"
              fill="currentColor"
              alt="" />
            <img
              class="grid_button"
              src="./assets/icons/grid_on.svg"
              fill="currentColor"
              alt="" />
          </wrapper>
        </header>
        <div class="main_container">
          <img
            src="./assets/icons/leftButton.svg"
            class="left_navigation_button"
            alt="" />
          <div class="main_content">
            <ul class="grid_container" id="page0"></ul>
            <ul class="grid_container" id="page1"></ul>
            <ul class="grid_container" id="page2"></ul>
            <ul class="grid_container" id="page3"></ul>
            <div class="list_container">
              <header class="category_container_header">
                <ul class="category_list_container flex_row"></ul>
              </header>
              <wrapper class="list_container__wrapper flex_column">
                <header class="list_container__wrapper__header flex_row">
                  <img class="list_container__wrapper__header__logo" />
                  <span class="list_container__wrapper__header__time"
                    >2023.07.06 19:00 편집</span
                  >
                  <img
                    class="list_sub_button"
                    src="./assets/icons/subButton.svg" />
                  <img
                    class="list_unsub_button"
                    src="./assets/icons/unSubButton.svg" />
                </header>
                <wrapper class="list_container__wrapper__main flex_row">
                  <div class="topic flex_column">
                    <wrapper class="topic__thumbnail_frame">
                      <img
                        class="topic__thumbnail"
                        alt=""
                        width="320px"
                        height="200px" />
                    </wrapper>
                    <span class="topic_mainTitle"></span>
                  </div>
                  <wrapper class="news_list_container__wrapper flex_column">
                    <ul class="news_list__container flex_column"></ul>
                    <small class="news_list_detail"></small>
                  </wrapper>
                </wrapper>
              </wrapper>
            </div>
          </div>
          <img
            src="./assets/icons/rightButton.svg"
            class="right_navigation_button"
            alt="" />
        </div>
      </section>
    </div>
    <div class="snackbar">구독한 언론사에 추가되었습니다.</div>
    <div class="progress_line"></div>
    <container class="alert_container">
      <wrapper class="alert_text_wrapper">
        <h2 class="alert_text">
          <span class="alert_press">서울 경제</span>
          을(를)<br />구독해지하시겠습니까?
        </h2>
      </wrapper>
      <wrapper class="confirm_button_wrapper">
        <div class="confirm_button confirm_button--yes">예, 해지합니다</div>
        <div class="confirm_button confirm_button--no">아니오</div>
      </wrapper>
    </container>
    <script type="module" src="./app.js"></script>
  </body>
</html>
