<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    />
  </head>
  <body>
    <div id="root" class="main-container">
      <section class="wrapper">
        <header class="main">
          <div id="header-div-01">
            <img
              alt="news-stand"
              class="news-stand-image"
              src="./img/news_stand.png"
            />
            <h1>뉴스스탠드</h1>
          </div>
          <div id="header-div-02">
            <div class="toggle">
              <input type="radio" name="toggle" id="toggle-radio-light" /><label
                for="toggle-radio-light"
                ><i id="light-mode" class="fas fa-sun"></i
              ></label>
              <input type="radio" name="toggle" id="toggle-radio-dark" /><label
                for="toggle-radio-dark"
                checked
                ><i id="dark-mode" class="fas fa-moon"></i
              ></label>
            </div>
          </div>
        </header>
        <section class="main">
          <div class="section-div">
            <strong class="section-strong">연합뉴스</strong>
            <div class="rolling-banner" id="rolling-banner-01"></div>
          </div>
          <div class="section-div">
            <strong class="section-strong">연합뉴스</strong>
            <div class="rolling-banner" id="rolling-banner-02"></div>
          </div>
        </section>
        <main class="main">
          <div class="main-div-01">
            <div id="main-left"></div>
            <div id="main-right">
              <label>
                <input type="radio" id="main-right-radio-01" name="sort" />
                <img
                  alt="card-list-image"
                  id="card-list-image"
                  src="./img/card_list.svg"
                />
              </label>
              <label>
                <input
                  type="radio"
                  id="main-right-radio-02"
                  name="sort"
                  checked
                />
                <img
                  alt="grid-image"
                  id="grid-image"
                  src="./img/clicked_grid.png"
                />
              </label>
            </div>
          </div>
          <div class="main-div-02">
            <div class="snackbar"></div>
            <div class="alert"></div>
            <div id="main-grid"></div>
            <div id="main-list">
              <div id="category"></div>
              <div class="news-header">뉴스</div>
              <div class="news-content">내용</div>
            </div>
          </div>
          <aside class="aside-left" id="aside-left"></aside>
          <aside class="aside-right" id="aside-right"></aside>
        </main>
      </section>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
