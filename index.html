<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <section class="wrapper">
            <header class="main">
                <div id="header-div-01"><img src="./img/Vector.png"><h1>뉴스스탠드</h1></div>
                <div id="header-div-02"></div>
            </header>
            <section class="main">
                <div class="section-div" id = "main-left-bar"> 
                    <strong class="section-strong">연합뉴스</strong>
                    <div class = "wrap"></div>
                </div>
                <div class="section-div" id = "main-right-bar">
                    <strong class="section-strong">연합뉴스</strong>
                </div>
            </section>
            <main class="main">
                <div id="main-div">
                    <div id="main-left">
                        <input type="radio" id="main-left-radio-01" name="subscribe" checked>
                        <label for = "main-left-radio-01">전체 구독사</label>
                        <input name="subscribe" id="main-left-radio-02" type="radio">
                        <label for = "main-left-radio-02">내가 선택한 구독사</label>
                    </div>
                    <div id="main-right">
                        <label>
                            <input type="radio" id="main-right-radio-01" name="sort">
                            <img id="card-list-image" src="./img/ListView.png">
                        </label>
                        <label>
                            <input type="radio" id="main-right-radio-02" name="sort" checked>
                            <img id="grid-image" src="./img/GridViewSelected.png">
                        </label>
                    </div>
                 </div>
                <div id="main-div-02">
                    <aside id="aside-left"><img src="./img/LeftButton.png"></aside>
                    <div id="main-center"></div>
                    <aside id="aside-right"><img src="./img/RightButton.png"></aside>
                </div>
            </main>
        </section>
    </div>
    <script type="module" src="./App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
