<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>뉴스스탠드</title>
  </head>
  <body>
    <img class="mode-button" />
    <div class="news-stand-container">
      <!-- 기본 상단 영역 -->
      <header class="header-wrapper">
        <button>
          <img class="icon-size24" src="/images/news-stand-logo.svg" />
          <h1 class="header_title">뉴스스탠드</h1>
        </button>
        <time class="system-date"></time>
      </header>

      <!-- 최신 뉴스 자동롤링 영역 -->
      <ul class="hot-topic-wrapper">
        <div class="hot-topic-left"></div>
        <div class="hot-topic-right"></div>
      </ul>

      <!-- 그리드뷰 / 리스트뷰 영역 -->
      <section class="press-wrapper">
        <!-- 뷰 전환 위한 네비게이터 -->
        <header>
          <nav class="main-nav-left">
            <h2 class="main-nav_total main-nav_selected">전체 언론사</h2>
            <h2 class="main-nav_subscribe main-nav_unselected">
              내가 구독한 언론사
            </h2>
          </nav>
          <nav class="main-nav-right">
            <img
              class="nav-list icon-size24"
              src="/images/list-view_gray.svg"
            />
            <img
              class="nav-grid icon-size24"
              src="/images/grid-view_blue.svg"
            />
          </nav>
        </header>

        <div class="arrows-wrapper">
          <!-- 그리드 영역 -->
          <ul class="news-grid-wrapper"></ul>
          <!-- 리스트 영역 -->
          <div class="news-list-wrapper hidden">
            <ul class="news-list_category"></ul>
            <div class="news-list_media">
              <div class="news-list_media_header">
                <img alt="메인 기사 로고" />
                <p></p>
                <button class="news-list_subscribe_btn">+ 구독하기</button>
                <button class="news-list_unsubscribe_btn hidden">x</button>
              </div>
              <div class="news-list_media_content">
                <div class="news-list_media_content_main">
                  <img
                    src="https://picsum.photos/320/200"
                    alt="메인 기사 이미지"
                  />
                  <p></p>
                </div>
                <ul class="news-list_media_content_sub">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <p class="news-list_media_edit" alt="편집 안내 문구"></p>
                </ul>
              </div>
            </div>
          </div>
          <img class="left-arrow hidden" src="/images/left-arrow.svg" />
          <img class="right-arrow" src="/images/right-arrow.svg" />
          <div class="snack-bar hidden">
            내가 구독한 언론사에 추가되었습니다.
          </div>
          <div class="subs-alert hidden">
            <div class="subs-alert_content">
              <div>
                <p class="subs-alert_content_name">[언론사이름]</p>
                <p class="subs-alert_content_etc">을(를)</p>
              </div>
              <p class="subs-alert_content_etc">구독해지하시겠습니까?</p>
            </div>
            <div>
              <button class="subs-alert_btn">예, 해지합니다.</button
              ><button class="subs-alert_btn">아니오</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
