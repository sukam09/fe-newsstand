<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div class="container_row">
            <header class="container_col">
                <div class="grid_border"></div>
                <div class="grid_border">
                    <header class="container_between">
                        <div class="header_left">
                            <img src="./icons/newspaper.png" alt="logo" />
                            <h1>뉴스스탠드</h1>
                        </div>
                        <div class="header_right">
                            <p class="today"></p>
                        </div>
                    </header>
                </div>
                <div class="grid_border"></div>
            </header>
            <div class="container_col">
                <div class="grid_border"></div>
                <div class="grid_border">
                    <!-- banner -->

                    <section class="container_between">
                        <div class="sec_trend_news">
                            <div class="rolling_banner" id="rollingBannerLeft"></div>
                            <div class="rolling_banner" id="rollingBannerRight"></div>
                        </div>
                    </section>
                </div>
                <div class="grid_border"></div>
            </div>
            <div class="container_col">
                <!-- 7, 8, 9 -->
                <div class="grid_border">
                    <!-- 7 -->
                    <i class="left_arrow" id="leftBtn">
                        <img src="./icons/LeftButton.png" alt="left" />
                    </i>
                </div>
                <div class="grid_border">
                    <!-- 8 -->
                    <div>
                        <nav class="nav_container">
                            <div id="navLeft">
                                <span>
                                    <p>전체 언론사</p>
                                </span>
                                <span>
                                    <p>내가 구독한 언론사</p>
                                </span>
                            </div>
                            <div id="navRight">
                                <i>
                                    <img src="./icons/Symbol.png" alt="search" />
                                </i>
                                <i>
                                    <img src="./icons/list-view.png" alt="search" />
                                </i>
                            </div>
                        </nav>
                        <div class="container_center">
                            <main class="main_news_container"></main>
                        </div>
                    </div>
                </div>
                <div class="grid_border">
                    <!-- 9 : right arrow-->
                    <i class="right_arrow" id="rightBtn">
                        <img src="./icons/RightButton.png" alt="right" />
                    </i>
                </div>
            </div>
        </div>
    </body>
    <script src="./utils.js"></script>
    <script src="./news_data.js"></script>
    <script src="./random_news.js"></script>
    <script type="module" src="./rolling_banner.js"></script>
</html>
