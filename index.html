<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div class="arrow">
            <i class="left_arrow" id="leftBtn">
                <img src="./icons/LeftButton.png" alt="left" />
            </i>
        </div>
        <div>
            <header class="container_between">
                <div class="header_left">
                    <img src="./icons/newspaper.png" alt="logo" />
                    <h1>뉴스스탠드</h1>
                </div>
                <div class="header_right">
                    <p class="today"></p>
                </div>
            </header>
            <section class="container_between">
                <div class="sec_trend_news" id="sectionLeft"></div>
                <div class="sec_trend_news" id="sectionRight"></div>
            </section>
            <div class="container_between">
                <nav class="nav_container">
                    <div id="navLeft">
                        <span>
                            <p>전체 언론사</p>
                        </span>
                        <span>
                            <p>내가 구독한 언론사</p>
                        </span>
                    </div>
                    <div id="navRight">
                        <i>
                            <img src="./icons/Symbol.png" alt="search" />
                        </i>
                        <i>
                            <img src="./icons/list-view.png" alt="search" />
                        </i>
                    </div>
                </nav>
            </div>
            <div class="container_center">
                <main class="main_news_container"></main>
            </div>
        </div>
        <div class="arrow">
            <i class="right_arrow" id="rightBtn">
                <img src="./icons/RightButton.png" alt="right" />
            </i>
        </div>
    </body>
    <script src="./news_data.js"></script>
    <script src="./random_news.js"></script>
    <script type="module" src="./rolling_banner.js"></script>
</html>
