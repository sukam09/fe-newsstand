<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <script src="../js/app.js" type="module"></script>
    <script src="../js/utils/constant.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title-wrapper">
          <div class="title">
            <img src="../images/icon/NewsstandLogo.svg" />
            <span class="display-text">뉴스스탠드</span>
          </div>

          <span class="date"></span>
        </div>
      </header>

      <main>
        <div class="auto-rolling-news-bar">
          <div class="auto-rolling-news">
            <ul id="left-rolling"></ul>
          </div>
          <div class="auto-rolling-news">
            <ul id="right-rolling"></ul>
          </div>
        </div>

        <section>
          <div class="main-container">
            <div class="main-tab-viewer">
              <div class="main-tab-btn">
                <button class="all-press clicked-press">
                  <span>전체 언론사</span>
                </button>

                <button class="sub-press unclicked-press">
                  <span>내가 구독한 언론사</span>
                </button>
              </div>

              <div class="viewer-btn">
                <button class="list-view-btn">
                  <img
                    src="../images/icon/List-view-unchecked.svg"
                    alt="images"
                  />
                </button>
                <button class="grid-view-btn">
                  <img
                    src="../images/icon/Grid-view-checked.svg"
                    alt="images"
                  />
                </button>
              </div>
            </div>

            <div class="main">
              <button id="grid-left-btn">
                <img id="grid-left" src="../images/icon/LeftButton.svg" />
              </button>

              <button id="list-left-btn" style="display: none">
                <img id="list-left" src="../images/icon/LeftButton.svg" />
              </button>

              <div class="grid-view">
                <ul class="grid-view-ul"></ul>
              </div>

              <div class="list-view" style="display: none">
                <ul class="category"></ul>

                <div class="press-info">
                  <img class="press-info-img" />
                  <span></span>
                  <button>
                    <img />
                  </button>
                </div>

                <div class="list-view-news">
                  <div class="list-view-main">
                    <img />
                    <div class="list-main-title"></div>
                  </div>
                  <div class="list-view-sub"></div>
                </div>
              </div>
              <div class="warning-message" style="display: none">
                구독한 언론사가 없습니다.
              </div>

              <button id="list-right-btn" style="display: none">
                <img id="list-right" src="../images/icon/RightButton.svg" />
              </button>
              <button id="grid-right-btn">
                <img id="grid-right" src="../images/icon/RightButton.svg" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <img src="../images/icon/Snackbar.svg" class="snackbar" />
      <div class="confirm">
        <div class="question"></div>
        <div class="answer">
          <div>예, 해지합니다.</div>
          <div>아니오</div>
        </div>
      </div>
    </div>

    <img class="dark-mode" src="../images/icon/Dark.svg" />
  </body>
</html>
