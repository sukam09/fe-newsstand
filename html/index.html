<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <script src="../js/index.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title-wrapper">
          <div class="title">
            <img src="../images/icon/news.png" />
            <span class="display-text">뉴스스탠드</span>
          </div>

          <span class="date">2023. 07. 05. 수요일</span>
        </div>
      </header>
      <main>
        <div class="auto-rolling-news-bar">
          <div class="auto-rolling-news">
            <span class="press">연합뉴스</span>
            <span class="news-title">[1보] 김기현,안철수~~</span>
          </div>
          <div class="auto-rolling-news">
            <span class="press">연합뉴스</span>
            <span class="news-title">[속보] 최고위원 본경선,~~</span>
          </div>
        </div>

        <section>
          <div class="main-container">
            <div class="main-tab-viewer">
              <div class="main-tab-btn">
                <button><span class="all-press">전체 언론사</span></button>
                <button class="subscribe-press">
                  <span>내가 구독한 언론사</span>
                </button>
              </div>
              <div class="viewer-btn">
                <button>
                  <img src="../images/icon/list-view.png" alt="images" />
                </button>
                <button>
                  <img src="../images/icon/grid-view.png" alt="images" />
                </button>
              </div>
            </div>

            <div class="grid-view">
              <button><img src="../images/icon/LeftButton.png" /></button>
              <div class="main-list">
                <ul>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                  <li>서울경제</li>
                  <li>데일리안</li>
                  <li>헤럴드 경제</li>
                </ul>
              </div>
              <button><img src="../images/icon/RightButton.png" /></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
