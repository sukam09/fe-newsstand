<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header id="header" role="banner">
        <!-- head 태그 headerTag.js -->
      </header>

      <main id="main" role="contents">
        <section class="main__subview">
          <div class="main__content">
            <ul class="main__rolling-corp main__rolling-corp-left">
              <!-- 왼쪽 뉴스 롤링 [발행사] rollingTag.js -->
            </ul>
            <ul class="main__rolling-title main__rolling-title-left">
              <!-- 왼쪽 뉴스 롤링 [제목] rollingTag.js -->
            </ul>
          </div>

          <div class="main__content">
            <ul class="main__rolling-corp main__rolling-corp-right">
              <!-- 오른쪽 뉴스 롤링 [발행사] rollingTag.js -->
            </ul>
            <ul class="main__rolling-title main__rolling-title-right">
              <!-- 왼쪽 뉴스 롤링 [제목] rollingTag.js -->
            </ul>
          </div>
        </section>
        <!-- 뉴스스탠드 그리드 보기 -->
        <section id="newsstand">
          <div class="modal__snack-bar modal__none"></div>
          <div class="modal__snack-bar-un modal__none">
            <div>
              <span></span>
              <span></span>
            </div>
            <div>
              <div>예, 해지합니다</div>
              <div>아니오</div>
            </div>
          </div>

          <div class="newsstand--grid-navigation-btn">
            <!-- 그리드 내비게이션 버튼  buttonTag.js -->
          </div>
          <div class="newsstand__list-navigation-btn">
            <!-- 리스트 내비게이션 버튼 buttonTag.js -->
          </div>
          <div class="newsstand__media-nav">
            <!-- main의 nav태그 생성 mediaNavTag.js -->
          </div>
          <div class="newsstand__media-area">
            <ul class="newsstand-area—six-col-list">
              <!-- 언론사 로고 newsstandGrid.js에서 생성. -->
            </ul>
          </div>
          <!-- 뉴스스탠드 리스트보기 -->
          <section id="newsstand__news-area" class="view-disabled">
            <ul class="newsstand__news-nav">
              <!-- 카테고리 7개 categoryTag.js -->
            </ul>
            <div class="newsstand__list-content">
              <!-- newsstand 왼쪽 콘텐츠 (사진, 소제목) -->
              <div class="newsstand__current-view">
                <!-- 로고 / 편집일 / 구독하기 -->
              </div>
              <div class="newsstand__list-main">
                <div class="newsstand__list-left">
                  <!-- <div><img src="./assets/thumbnail/t1.png" alt="" /></div>
                  <div class="newsstand--subtitle">
                    또 국민연금의 몽니…현대百 지주사 불발
                  </div> -->
                </div>
                <!-- newsstand 오른쪽 콘텐츠 (6개 제목) -->
                <ul class="newsstand__list-right">
                  <!-- li 오른쪽 뉴스 7개 데이터 -->
                </ul>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
  </body>

  <script src="./js/core/app.js" type="module"></script>
</html>
